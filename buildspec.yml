version: 0.2


phases:
  pre_build:
    commands:
      - echo Logging in to Amazon ECR...
      - aws --version
      - aws ecr get-login-password --region us-east-2 | docker login -u AWS --password-stdin 022932606714.dkr.ecr.us-east-2.amazonaws.com
      - REPOSITORY_URI=022932606714.dkr.ecr.us-east-2.amazonaws.com/spring-boot-example-private-registry
      - COMMIT_HASH=$(echo $CODEBUILD_RESOLVED_SOURCE_VERSION | cut -c 1-7)
      - IMAGE_TAG=build-$(echo $CODEBUILD_BUILD_ID | awk -F":" '{print $2}')
  build:
    commands:
      - echo Build started on `date`
      - echo Building the Docker image...
      - echo Image_tag ...  $IMAGE_TAG
      - echo Repository uri ....  $REPOSITORY_URI
      - docker build -t $REPOSITORY_URI:latest .
      - echo docker build succedds ....
